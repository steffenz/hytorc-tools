<!DOCTYPE HTML>
<html>
<head>
	<title>Kalkulator</title>
	<meta charset="UTF-8">
	<script src="jquery.js"></script>
	<script src="jqueryui.js"></script>
	<style type="text/css">
	.sliderGallery {
    overflow-x:scroll;
    overflow-y: hidden;
    position: relative;
    padding: 10px;
    height: 250px;
    width: 300px;
}

.sliderGallery UL {
    position: absolute;
    list-style: none;
    overflow: none;
    white-space: nowrap;
    padding: 0;
    margin: 0;
}

.sliderGallery UL LI {
    display: inline;
}

	</style>
</head>
<body>

<div id="kalkulator">
</div>



<div class="sliderGallery">
  <ul class="items">
    <li><img src="xlct.png"/></li>
    <li><img src="stealth.png"/></li>
    <li><img src="xlct.png"/></li>
    
        <li><img src="xlct.png"/></li>
    <li><img src="stealth.png"/></li>
    <li><img src="xlct.png"/></li>
    
        <li><img src="xlct.png"/></li>
    <li><img src="stealth.png"/></li>
    <li><img src="xlct.png"/></li>
  </ul>
  <div class="slider">
    <!-- the handler to action the slide -->
    <div class="handle"></div>
    <!-- labels appear against the slider, as pointers to the user -->
    <span class="slider-lb1">slider label 1</span>
    <span class="slider-lb2">slider label 2</span>
    <span class="slider-lb3">slider label 3</span>
  </div>
</div>



</body>
</html>
